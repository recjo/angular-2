<div>
    <h1>Add a Product</h1>
</div>

<form>
    <div>
        <label>Category
        <input type="text" [(ngModel)]="catId" name="prodCatId" required #prName="ngModel" />
        </label>
    </div>
    <div>
        <label>Product Name
        <input type="text" [(ngModel)]="name" name="prodName" required #prName="ngModel" />
        </label>
    </div>
    <div>
        <label>Product Price
            <input type="text" [(ngModel)]="price" name="prodPrice" required #prPrice="ngModel" />
        </label>
    </div>
    <div>
        <label>
            Product Description
            <textarea rows="15" id="desc" [(ngModel)]="description" name="prodDesc" required #prDesc="ngModel"></textarea>
        </label>
    </div>
    <div> 
        <input type="file" (change)="fileLoad($event)" width="200" /><br />
        <img *ngIf="imageSRC" [src]="imageSRC" alt="Image preview..." />
    </div>
    <div>
        <button class="button" type="button" [disabled]="!prName.valid || !prDesc.valid ||!prPrice.valid" (click)="createProduct()">Create Product</button>
        <button class="button" type="button" (click)="cancel()">Cancel</button>
    </div>

</form>
